<div class='dropzone preview'
			ng-class="{'isDragging': isDragging}">
			<p class='dropzone-label'>
				<span ng-show="!isDragging && isEmpty"> Drop here an image</span>
				<span ng-show="isDragging" class='dropImage'>+</span>
			</p>
			<img ng-src="{{ objData }}" width='{{displayWidth}}' >
      <span class='name'>{{name}}</span>
</div>
